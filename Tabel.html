<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan membuat Tabel </title>
</head> 
<body> <h1>Latihan Membuat Tabel Simple</h1>

    <table border="1">
        <tr>
            <td>baris 1 , kolom 1 </td>
            <td>baris 1 , kolom 2 </td>
        </tr>
        <tr>
            <td>baris 2 , kolom 1 </td>
            <td>baris 2 , kolom 2 </td>
        </tr>
    </table> 
    <!--/Latihan Tabel Complex-->
    <h1>Latihan membuat Tabel Complex</h1>
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th colspan="2">kolom 1 & 2 (colspan)</th>
                <!--<th>kolom 2</th>-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">baris</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <!--<th>baris 2</th>-->
                    <td>baris 2, kolom 1</td>
                    <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
